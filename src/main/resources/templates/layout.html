<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      th:fragment="layout(title, content)">
<head>
    <title th:replace="${title}">Page Title</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          th:href="'/webjars/bootstrap/4.1.1/css/bootstrap.min.css'"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div style="float: right" th:fragment="logout" sec:authorize="isAuthenticated()" class="row">
        <div style="float:left">
            <span style="font-weight:bold">User: </span><span
                th:text="${#authentication.principal.attributes.get('name')}">User Name</span>
        </div>
        <div style="float:none">&nbsp;</div>
        <div style="float:right">
            <form action="#" th:action="@{/logout}" method="post">
                <input type="submit" value="Logout" class="btn btn-primary"/>
            </form>
        </div>
    </div>
    <div th:fragment="navigation" class="row">
        <ul class="nav">
            <li class="nav-item"><a href="index.html" class="nav-link" th:href="@{/}">Home</a></li>
            <li class="nav-item"><a href="userinfo.html" class="nav-link" th:href="@{/userinfo}">Display User Info</a></li>
            <li class="nav-item"><a href="albums.html" class="nav-link" th:href="@{/albums}">Albums</a></li>
            <li class="nav-item"><a href="circles.html" class="nav-link" th:href="@{/circles}">Circles</a></li>
        </ul>
    </div>
    <h1 th:include="${title}" class="row">Page Tile</h1>
    <div class="row">
        <div th:replace="${content}">
            Page Content
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        th:src="'/webjars/jquery/3.3.1-1/jquery.min.js'"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        th:src="'/webjars/popper/1.14.3/popper.min.js'"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        th:src="'/webjars/bootstrap/4.1.1/js/bootstrap.min.js'"
        crossorigin="anonymous"></script>
</body>
</html>
