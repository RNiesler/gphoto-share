<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Albums</title>
</head>
<body>
<section class="container">
    <ul class="pagination">

        <li class="page-item" th:if="${pageToken}"><a class="page-link" th:href="@{/albums}"
                                                      href="albums.html">First</a>
        </li>
        <li class="page-item" th:if="${nextPageToken}"><a class="page-link"
                                                          th:href="@{/albums(nextPageToken=${nextPageToken})}"
                                                          href="albums.html">Next</a>
        </li>
    </ul>
    <div class="row">
        <div class="card col-sm-6" th:each="album : ${albums}">
            <a th:href="${album.url}" target="_blank"><img class="card-img-top" th:src="${album.coverPhotoUrl}"/></a>
            <div class="card-body">
                <h5 class="card-title" th:text="${album.name}"><a th:href="${album.url}" target="_blank">Album name</a></h5>
                <a href="shareAlbum.html" th:href="@{'/albums/'+${album.id}}" class="btn btn-primary">Share</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
