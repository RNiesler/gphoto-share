<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security - OAuth 2.0 Login</title>
</head>
<body>
<section>
    <div>
        You are successfully logged in <span style="font-weight:bold" th:text="${userName}"></span>
        via the OAuth 2.0 Client <span style="font-weight:bold" th:text="${clientName}"></span>
    </div>
    <div>&nbsp;</div>
    <div>
    </div>
    <div>
        <ul>
            <li th:each="album : ${albums}">
                <img th:src="${album.coverPhotoUrl}"/>
                <a th:href="${album.shareInfo.shareableUrl}" target="_blank" style="font-weight:bold"
                   th:text="${album.name}">Album name</a>
                <a th:if="${album.shareInfo.shareToken != null}"
                   href="#" th:href="@{'/albums/'+${album.id}+'/join'}">Join in Google Photos</a>
            </li>
        </ul>
    </div>
</section>
</body>
</html>
