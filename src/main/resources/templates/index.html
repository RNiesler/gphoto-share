<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Spring Security - OAuth 2.0 Login</title>
    <meta charset="utf-8"/>
</head>
<body>
<div style="float: right" th:fragment="logout" sec:authorize="isAuthenticated()">
    <div style="float:left">
        <span style="font-weight:bold">User: </span><span
            th:text="${#authentication.principal.attributes.get('name')}"></span>
    </div>
    <div style="float:none">&nbsp;</div>
    <div style="float:right">
        <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" value="Logout"/>
        </form>
    </div>
</div>
<h1>OAuth 2.0 Login with Spring Security</h1>
<div>
    You are successfully logged in <span style="font-weight:bold" th:text="${userName}"></span>
    via the OAuth 2.0 Client <span style="font-weight:bold" th:text="${clientName}"></span>
</div>
<div>&nbsp;</div>
<div>
    <a href="userinfo.html" th:href="@{/userinfo}">Display User Info</a><br/>
    <a href="albums.html" th:href="@{/albums}">Albums</a>
    <a href="circles.html" th:href="@{/circles}">Circles</a>
</div>
<div>
    <ul>
        <li th:each="album : ${albums}">
            <img th:src="${album.coverPhotoUrl}"/>
            <a th:href="${album.shareInfo.shareableUrl}" target="_blank" style="font-weight:bold"
               th:text="${album.name}">Album name</a>
            <a th:if="${album.shareInfo.shareToken != null}"
               href="#" th:href="@{'/albums/'+${album.id}+'/join'}">Join in Google Photos</a>
        </li>
    </ul>
</div>
</body>
</html>
